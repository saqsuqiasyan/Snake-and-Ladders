<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/snake.png" type="image/x-icon">
    <script defer src="script.js"></script>
    <title>Snakes and Ladders</title>
</head>
<body>
    <section class="gameSpace">
        <div class="square square21"><p>21</p></div>
        <div class="square square22"><p>22</p></div>
        <div class="square square23"><p>23</p></div>
        <div class="square square24"><p>24</p></div>
        <div class="square square25"><p>25</p></div>
        <div class="square square20"><p>20</p></div>
        <div class="square square19"><p>19</p></div>
        <div class="square square18"><p>18</p></div>
        <div class="square square17"><p>17</p></div>
        <div class="square square16"><p>16</p></div>
        <div class="square square11"><p>11</p></div>
        <div class="square square12"><p>12</p></div>
        <div class="square square13"><p>13</p></div>
        <div class="square square14"><p>14</p></div>
        <div class="square square15"><p>15</p></div>
        <div class="square square10"><p>10</p></div>
        <div class="square square9"><p>9</p></div>
        <div class="square square8"><p>8</p></div>
        <div class="square square7"><p>7</p></div>
        <div class="square square6"><p>6</p></div>
        <div class="square square1"><p>1</p><img src="./images/people.png" class="hero" alt="img"></div>
        <div class="square square2"><p>2</p></div>
        <div class="square square3"><p>3</p></div>
        <div class="square square4"><p>4</p></div>
        <div class="square square5"><p>5</p></div>
        <img src="./images/ladder.png" class="ladder1" alt="img">
        <img src="./images/ladder.png" class="ladder2" alt="img">
        <img src="./images/ladder.png" class="ladder3" alt="img">
        <img src="./images/ladder.png" class="ladder4" alt="img">
        <img src="./images/snake.png" class="snake1" alt="img">
        <img src="./images/snake.png" class="snake2" alt="img">
        <img src="./images/snake.png" class="snake3" alt="img">
        <img src="./images/snake.png" class="snake4" alt="img">
        
    </section>
    <section class="dicePlace">
        <img src="./images/dice1.png" class="diceImg" alt="dice">
        <p class="diceValue">1</p>
        <button class="diceBtn">Roll the dice</button>
    </section>
</body>
</html>
